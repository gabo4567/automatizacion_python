name: CI

on: [push, pull_request]

jobs:
  build_and_analyze:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install python dev deps
        run: |
          python -m pip install -r requirements-dev.txt
          pip install -r requirements-dev.txt

      - name: Install node (for jscpd)
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Run pre-commit
        run: |
          pip install pre-commit
          pre-commit run --all-files || true  # no romper CI por formateo, solo muestra diffs

      - name: Run tests + coverage
        run: |
          pytest --cov=src --cov-report=xml

      - name: Radon complexity
        run: |
          radon cc -s src/ -a

      - name: jscpd (duplicated code)
        run: |
          npm install -g jscpd
          jscpd --min-tokens 50 src/ --reporters console

      - name: SonarCloud Scan
        uses: sonarsource/sonarcloud-github-action@master
        with:
          args: >
            -Dsonar.organization=${{ secrets.SONAR_ORG }}
            -Dsonar.projectKey=${{ secrets.SONAR_PROJECT_KEY }}
            -Dsonar.python.coverage.reportPaths=coverage.xml
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
